<!DOCTYPE html>
<html>
    <head>
        <title>Boogle Login</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/Hallo.css">
    </head>
    <body>
        <div id="center-container">
            <div id="logo" class="centered">
                <img src="img/google-logo.png" alt="Google">
            </div>
            <h1 class="centered no-mb">One account. All of Boogle.</h1>
            <h2 class="centered no-mt">Sign in with your Boogle Account</h2>
            <div id="login-box">
                <div id="avatar" class="centered">
                    <img src="img/avatar.png" alt="Avatar">
                </div>
                <form>
                    <div class="centered">
                        <input class="boogle-input" type="text" placeholder="Enter your email">
                    </div>
                    <div class="centered">
                        <button class="boogle-button">Next</button>
                    </div>
                </form>
                <div class="right">
                    <a href="#" title="Help">Need Help?</a>
                </div>
            </div>
            <div id="create-account" class="centered">
                <a href="#" title="Create an account">
                    Create account
                </a>
            </div>
            <div id="tools" class="centered">
                One Boogle Account for everything Boogle
                <img src="img/tools.png" alt="Boogle Tools">
            </div>
        </div>
        <footer>
            <a href="#" title="About Boogle">About Boogle</a>
            <a href="#" title="Privacy">Privacy</a>
            <a href="#" title="Terms">Terms</a>
            <a href="#" title="Help">Help</a>
        </footer>
    </body>
</html>
